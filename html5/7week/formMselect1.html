<!DOCTYPE html> <!-- formMselect1.html -->
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>폼 학습</title>
<body>
<section>
    <form action="http://localhost:8080/jsp/formMselect1.jsp" method="post" autocomplete="on">
        <fieldset>
            <legend>식사 선택</legend>
            <label for="timex">시간</label>
            <select name="mealtime" id="timex">
                <option value="아침">아침</option>
                <option value="점심">점심</option>
                <option value="저녁" selected>저녁</option></select>
            <label for="mealx">식사</label>
            <select name="meal" id="mealx" multiple>
                <option value="백미">백미</option>
                <option value="현미">현미</option>
                <option value="김치">김치</option>
                <option value="라면" selected>라면</option></select>
            <button type="submit">등록</button>
        </fieldset>
    </form>
</section>
</body>
</head>
